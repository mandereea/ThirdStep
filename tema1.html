<!DOCTYPE html>
<html>
    <head>
        <title>CM SyS Registration Page Step1</title>
        <link rel='icon' href='https://s3.amazonaws.com/thumbnails.illustrationsource.com/huge.9.45114.JPG'/>
        <link rel='stylesheet' href='tema1.css'>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa|Dosis|Montserrat&display=swap">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <script src='tema.js' type='text/javascript'></script>
    </head>
    <body>
        <header>
            <h1>THE COLLECTIVE MIND SySTEM</h1>
        </header>
        <main id='backgd'>
            <form>
                <h1>STEP 1:</h1>
                <h3>CREATE YOUR UNIQUE SPOT IN THE SYSTEM, BASED ON:</h3>
                <div>
                    <label for='cnpInput'>CNP:</label><br/><br/>
                    <input type='text' id='cnpInput' name='cnpInput' pattern='[0-9]{13}' title='13 digits number' autofocus required/>
                </div>
                <div>
                    <h3>Birth Data:</h3>
                    <label for='dayInput'>Day:</label>
                    <input type='text' id='dayInput' name='dayInput' style='width:33px'pattern='[0-9]{2}' title='Two digits format, e.g. 01, 02,...' required/>  
                    <label for='monthInput'>Month:</label>
                    <select id='monthInput'>
                        <option value='01'>January</option>
                        <option value='02'>February</option>
                        <option value='03'>March</option>
                        <option value='04'>April</option>
                        <option value='05'>May</option>
                        <option value='06'>June</option>
                        <option value='07'>July</option>
                        <option value='08'>August</option>
                        <option value='09'>September</option>
                        <option value='10'>October</option>
                        <option value='11'>November</option>
                        <option value='12'>December</option>
                    </select>
                    <label for='yearInput'>Year:</label>
                    <input type='number' id='yearInput' name='yearInput'min='1900'max='2000'required/>
                </div>
                <br/><br/>
                <input type='submit' id='butOn'value='Create your SPOT' onclick='validate()'/>
            </form>
        </main>
        <footer>
            <h4>ONE'S PERSPECTIVE COUNTS IN THE BIG PICTURE ONLY IF ONE CLEARLY STATES IT.</h4>
        </footer>
    
    </body>
</html>
